name: Debug Android Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle Wrapper
      run: |
        echo "Checking current gradle wrapper setup..."
        ls -la gradle/wrapper/
        
        # Ensure gradlew has proper execution permissions
        chmod +x gradlew
        
        # Verify and fix APP_HOME in gradlew script using a more precise sed approach
        echo "Verifying APP_HOME in gradlew script..."
        
        # Backup the original script
        cp gradlew gradlew.bak
        
        # Update APP_HOME line: replace any line that starts with APP_HOME= with the correct syntax
        sed -i 's/APP_HOME=.*/APP_HOME=\$(dirname "\$0")/' gradlew
        
        # Verify the change was made
        APP_HOME_LINE=$(grep "APP_HOME=" gradlew)
        echo "Current APP_HOME line: $APP_HOME_LINE"
        
        # Also fix any potential issues with the CLASSPATH line
        sed -i 's|APP_HOME_PATH=\$APP_HOME|APP_HOME_PATH="$APP_HOME"|g' gradlew
        sed -i 's|CLASSPATH=\$CLASSPATH|CLASSPATH="$CLASSPATH"|g' gradlew
        
        # Remove our potentially problematic gradle-wrapper.jar
        if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Removing existing gradle-wrapper.jar"
          rm -f gradle/wrapper/gradle-wrapper.jar
        fi
        
        # Download gradle distribution to get the correct wrapper jar
        echo "Downloading Gradle 8.5..."
        wget https://services.gradle.org/distributions/gradle-8.5-bin.zip -O gradle-distribution.zip
        
        # Check if download was successful
        if [ -f "gradle-distribution.zip" ]; then
          echo "Download successful. Unzipping..."
          unzip gradle-distribution.zip
          
          # List available wrapper jars in the distribution
          echo "Looking for wrapper jars in the distribution..."
          find gradle-8.5 -name "*wrapper*.jar" -type f
          
          # Copy the correct wrapper jar - try different possible locations
          if [ -f "gradle-8.5/lib/plugins/gradle-wrapper-8.5.jar" ]; then
            echo "Found gradle-wrapper-8.5.jar, copying to project..."
            cp gradle-8.5/lib/plugins/gradle-wrapper-8.5.jar gradle/wrapper/gradle-wrapper.jar
          elif [ -f "gradle-8.5/lib/gradle-wrapper.jar" ]; then
            echo "Found gradle-wrapper.jar in lib directory, copying to project..."
            cp gradle-8.5/lib/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
          elif [ -f "gradle-8.5/lib/gradle-wrapper-shared-8.5.jar" ]; then
            echo "Found gradle-wrapper-shared-8.5.jar, copying to project..."
            cp gradle-8.5/lib/gradle-wrapper-shared-8.5.jar gradle/wrapper/gradle-wrapper.jar
          else
            # Use find to locate any wrapper jar
            WRAPPER_JAR=$(find gradle-8.5 -name "*wrapper*.jar" -type f | head -n 1)
            if [ -n "$WRAPPER_JAR" ]; then
              echo "Found wrapper jar, copying: $WRAPPER_JAR"
              cp "$WRAPPER_JAR" gradle/wrapper/gradle-wrapper.jar
            else
              echo "ERROR: No wrapper jar found in distribution"
              exit 1
            fi
          fi
        else
          echo "ERROR: Failed to download Gradle distribution"
          exit 1
        fi
        
        # Verify the copied jar exists and list its contents
        if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "gradle-wrapper.jar successfully created"
          ls -la gradle/wrapper/
          echo "Checking contents of gradle-wrapper.jar for required classes:"
          jar -tf gradle/wrapper/gradle-wrapper.jar | grep -i wrapper
          jar -tf gradle/wrapper/gradle-wrapper.jar | grep -i IDownload
          jar -tf gradle/wrapper/gradle-wrapper.jar | grep -i GradleWrapperMain
          
          echo "Checking gradlew script after modification:"
          grep -n "APP_HOME" gradlew || echo "APP_HOME not found in modified gradlew"
        else
          echo "ERROR: gradle-wrapper.jar was not created successfully"
          exit 1
        fi

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;34.0.0, platforms;android-34, cmdline-tools;latest'

    - name: Accept SDK Licenses
      run: yes | sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check gradlew script
      run: |
        echo "Checking gradlew script for APP_HOME variable..."
        grep -n "APP_HOME" gradlew || echo "APP_HOME variable not found in gradlew"
        echo "Displaying APP_HOME related lines:"
        grep -A 2 -B 2 "APP_HOME" gradlew
        head -20 gradlew

    - name: List project files
      run: |
        echo "Listing project files..."
        find . -name "build.gradle" -type f
        echo "Contents of root build.gradle:"
        cat build.gradle
        echo "Contents of app/build.gradle:"
        cat app/build.gradle

    - name: Check Android Manifest
      run: |
        echo "Checking AndroidManifest.xml..."
        cat app/src/main/AndroidManifest.xml

    - name: Check resources
      run: |
        echo "Checking app resources..."
        echo "Values in strings.xml:"
        cat app/src/main/res/values/strings.xml
        echo "Values in styles.xml:"
        cat app/src/main/res/values/styles.xml
        echo "Values in colors.xml:"
        cat app/src/main/res/values/colors.xml

    - name: Build with Gradle (with debug info)
      run: |
        echo "Running gradlew with debug info..."
        # Use a simple echo command first to test script
        echo "Testing gradlew script execution..."
        ./gradlew --version || echo "Gradle version command failed, but continuing..."
        
        echo "Attempting to build the project..."
        ./gradlew build --no-daemon --info --stacktrace

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --info --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --info --stacktrace
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk